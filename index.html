<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Library</title>
</head>

<body>
	<dialog id="book-dialog">
		<form method="post">
			<label for="title">title: <input id="title" type="text" required name="title"></label>
			<label for="author">author: <input id="author" type="text" required name="author"></label>
			<label for="year">year: <input id="year" type="number" min="1" required name="year"></label>
			<label for="pages">pages: <input id="pages" name="pages" type="number" min="1" required></label>
			<div class="dialog-buttons">
				<button id="cancel" type="button">cancel</button>
				<button id="submit" type="submit">submit</button>
			</div>
		</form>
	</dialog>
	<div id="new-book">
		<p>new</p>
	</div>
	<div class="book-cards">
	</div>
	<script src="index.js"></script>
</body>

</html>
