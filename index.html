<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Library</title>
</head>

<body>
	<h1>Your Books</h1>
	<dialog id="book-dialog">
		<form  method="post">
			<label for="title">title: <input id="title" type="text" required name="title"></label>
			<label for="author">author: <input id="author" type="text" required name="author"></label>
			<label for="year">year: <input id="year" type="number" min="1" max="2000" required name="year"></label>
			<label for="pages">pages: <input id="pages" name="pages" type="number" min="1" required></label>
			<div class="dialog-buttons">
				<button id="cancel">cancel</button>
				<button id="submit" type="submit">submit</button>
			</div>
		</form>
	</dialog>
	<button id="new-book">new book</button>
	<div class="book-cards">
		<div class="book-card">
			<p class="author">Someone</p>
			<p class="title">Atomic Habits<br><span>(2007)</span></p>
			<p class="pages">237</p>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
